quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL

quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration/
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.username=sa
quarkus.flyway.password=

quarkus.http.test-port=8181

quarkus.jacoco.enabled=true
quarkus.jacoco.data-file=target/jacoco-quarkus.exec